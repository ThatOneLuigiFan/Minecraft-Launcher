<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Launcher Mock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: white;
        }
        .launcher {
            text-align: center;
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .log {
            margin-top: 20px;
            width: 300px;
            height: 150px;
            background-color: #3e3e3e;
            border-radius: 5px;
            overflow-y: scroll;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="launcher">
        <h1>Minecraft Launcher</h1>
        <button id="launchButton">Launch</button>
        <div class="log" id="logOutput"></div>
    </div>
    <script src="launcher.js"></script>
</body>
</html>
